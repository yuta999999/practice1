<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1>問題１：テキスト変更</h1>
    <p id="text">このテキストを変更してください。</p>
    <button id="changeTextButton">テキスト変更</button>
  </div>
  <br>
  <div>
    <h1>問題２：背景色変更</h1>
    <button id="colorButton">背景色を変更</button>
  </div>
  <br>
  <div>
    <h1>問題３：リストアイテム追加</h1>
    <ul id="itemList">
      <li>アイテム1</li>
      <li>アイテム2</li>
    </ul>
    <button id="addItemButton">アイテムを追加</button>
  </div>
  <br>
  <div>
    <h1>問題４：入力文字リアルタイム表示</h1>
    <input type="text" id="nameInput" placeholder="名前を入力してください" autocomplete="off">
    <p id="displayName">ここに名前が表示されます。</p>
  </div>
  <br>
  <div>
    <h1>問題５：カウンター</h1>
    <button id="incrementButton">+</button>
    <span id="counter">0</span>
    <button id="decrementButton">-</button>
  </div>
  <br>
  <div>
    <h1>問題６：タブ切り替え</h1>
    <button id="tab1Button">タブ1</button>
    <button id="tab2Button">タブ2</button>
    <div id="tab1Content">タブ1の内容</div>
    <div id="tab2Content" style="display: none;">タブ2の内容</div>    
  </div>
  <br>
  <div>
    <h1>問題７：フォーム送信とエラーメッセージの表示 </h1>
    <form id="myForm">
      <input type="text" id="emailInput" placeholder="メールアドレス" autocomplete="off">
      <button type="submit">送信</button>
    </form>
    <p id="errorMessage" style="color: red; display: none;">メールアドレスを入力してください。</p>
  </div>
  <br>
  <div>
    <h1>問題８：ToDoリストの作成 </h1>
    <input type="text" id="todoInput" placeholder="タスクを入力してください" autocomplete="off">
    <button id="addTodoButton">タスクを追加</button>
    <ul id="todoList"></ul>
  </div>  
  <br>
  <div>
    <h1>問題９：モーダルウィンドウの表示</h1>
    <button id="openModalButton">モーダルを開く</button>
    <div id="modal" style="display: none; background: rgba(0, 0, 0, 0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%; justify-content: center; align-items: center;">
      <div style="background: white; padding: 20px;">
        <p>これはモーダルウィンドウです</p>
        <button id="closeModalButton">閉じる</button>
      </div>
      </div>
  </div>  
  <br>
  <br>
  <script src="app.js"></script>
</body>
</html>
